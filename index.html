<!DOCTYPE html>
<html ng-app="app">
<head>
    <title>SistemaA>ngular</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.5.6/angular-route.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <script src="controller.js"></script>
</head>
<body ng-controller="ControllerUsuarios" class="text-center" >
<div class="navbar-wrapper">
    <div class="container-fluid">
        <nav class="navbar navbar-fixed-top">
            <div class="container">
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href=" ">Inicio</a>

                </div>
                <div id="navbar" class="navbar-collapse collapse" >
                    <ul class="nav navbar-nav"  ng-show="mostarNavBar">
                        <li class=" dropdown" ng-repeat="opciones in navBar" ng-show="opciones.Padre==''|| opcion.Padre=='0'"><a href="#" class="dropdown-toggle " data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">{{opciones.Opcion}} <span
                                class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li><a href="/SistemaAngular/opciones/{{hijos.Url}}" target="_blank" ng-repeat="hijos in navBar" ng-show="opciones.Id_opcion==hijos.Padre">{{hijos.Opcion}}</a></li>
                            </ul>
                        </li>
                    </ul>
                    <ul class="nav navbar-nav pull-right">
                    </ul>
                    <a class="navbar-brand" href="#" ng-click="showOpciones(true)">Login</a>
                </div>
            </div>
        </nav>
    </div>
</div>
<br>
<br>

<div ng-show="mostarlogin">
    <form action="checklogin.php" method="post" >
        <label>Nombre Usuario:</label><br>
        <input ng-model="username" name="username" type="text" id="username" required>
        <br><br>
        <label>Password:</label><br>
        <input ng-model="password" name="password" type="password" id="password" required>
        <br><br>
        <input type="button" name="Submit" value="Ingresar" ng-click="usuariologin(username,password)">
    </form>
</div>

<section id="prueba" ng-show="">

</section>
</body>
</html>
